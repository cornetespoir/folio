<style>

/* colors */

.category p:hover {
      background-color: #ffd7e2;
}
body {

}
a {

}

.category:active p, .category:active .fa-folder {

}


body {

    display:flex;
 align-content:center;
    font-family:Source Code Pro;

/* custom cursor */

* {
    cursor:url(https://66.media.tumblr.com/72518de9421160045675e52c920c465c/tumblr_pqwkuheQQH1u8yrhso1_r3_75sq.png), auto;
}

/* hover cursor */

}


a {

}


*, :hover {
    transition:.4s;
}
.category {
    width:25%;
 
    text-align:center;
}
.fa-folder {
    font-size:3.04em;
   
     font-weight:bold;
  
}

.category p {
width:70%;
margin:10px auto;
}


.category:hover .fa-folder:before {
    content:'\f07c';

}

.preview {
    width:76%;
    margin:auto;
    position:relative;
    display:flex;
    flex-wrap:wrap;
    justify-content:space-between;
    align-items:center;
    opacity:0;
}

.preview img {
    width:30%;
    opacity:0;
    display:none;
    height:auto;
  transition:  0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    transform:translateY(16px);

}

.category:hover .preview {
    opacity:1;
}

  .category:hover img{
    transform:translateY(-8px);
opacity:1;
    
}


.category:hover .preview img:nth-of-type(1) {
     transition-delay:.4s;
     transform:rotate(-4deg) translateY(-4px);
     opacity:1;
     
 }
 
 .category:hover  .preview img:nth-of-type(3) {
      transition-delay:.6s;
      transform:rotate(6deg) translateY(-4px);
      opacity:1;
  } 
  


.preview img:first-of-type, .preview img:nth-of-type(2), .preview img:nth-of-type(3) {
    display:block;
}

.preview.gallery img {
    display:block!important;
    opacity:1!important;
    margin:4% 1%;
    transform:translate(0,0) rotate(0)!important;
}

.preview.gallery {
    width:100%!important;
    position:absolute;
   padding:0px;
   justify-content:center;
    top:0px;
    margin:60px 0px;
    left:0px;
animation:fade 1.6s 1 forwards;
    height:100vh;
    opacity:0!important;
    z-index:999;

}


header {
    width:100%;
    position:fixed;
    height:46px;
   top:0px;
   justify-content:space-around;
    display:flex;
    align-items:center;
    z-index:9909999;
    flex-wrap:wrap;

}

header div {
    justify-self:flex-start;
    width:calc(20% - 2px);
    left:0px;
    margin:0 auto 0 0;
     align-items:center;
     justify-content:center;
    display:flex;
    height:100%;
    background:linear-gradient(to right, pink, pink);
}




header nav {
    width:80%;
     align-items:center;
     justify-content:space-around;
    flex-wrap:wrap;
    display:flex;
}
section {
    width:100%;
    margin:0 auto 20px auto;
    text-align:center;
}
section img {
    margin:auto;
    display:block;
    width:100px;
}


@keyframes fade {
    0% {
        opacity:0;
    }
    
    12% {
        opacity:0;
    }
    
    100% {
        opacity:1;
    }
}

@media screen and (max-width: 42em) {

[tooltip] {
  position: relative;
  z-index: 9;
    cursor:url(https://66.media.tumblr.com/f46b031cba2db945b35fa4dade248483/tumblr_pqwkuheQQH1u8yrhso2_r2_75sq.png), auto!important;
}

/* Hide the title content by default */
[tooltip]:after {
  visibility: hidden;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
  filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=0);
  opacity: 0;
  pointer-events: none;
}

/* Position tooltip above the element */
[tooltip]:after {
  position: absolute;
  bottom: -150%;
  left: 50%;
  margin-bottom: 4px;
  margin-left: -40px;
  padding: 6px;
  font-family:source code pro;
  width: 80px;
  background-color: #ffd7e2;
  color: #ed7c8f;
  content: attr(tooltip);
  text-align: center;
  font-size: 14px;
  line-height: 1.2;
}

[tooltip]:hover:after {
  visibility: visible;
  transition:.6s;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
  filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=100);
  opacity: 1;
}    
    
footer {
    width:100%;
    position:fixed;
    bottom:0px;
    text-align:center;
    padding:20px;
}
